<div class="container">
    <h1>Portfolio</h1>
    <div *ngIf="whenFetchedProjects | async; let projects; else loading">
        <div *ngFor="let project of projects">
            <img src="{{project.imageUrl}}">
        </div>
        <masonry>
            <masonry-brick class="brick" *ngFor="let project of projects">{{project.imageUrl}}</masonry-brick>
        </masonry>
    </div>
    <ng-template #loading>
        Loading
    </ng-template>
</div>
